<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenos mena na stránku</title>
</head>
<body>

<h1>Vitaj na stránke</h1>

<form onsubmit="return showName()">
  <label for="meno">Zadaj svoje meno:</label>
  <input type="text" id="meno" name="meno" required>
  <br>
  <input type="submit" value="Odoslať">
</form>

<script>
  function showName() {
    var meno = document.getElementById("meno").value;
    alert("Tvoje meno je: " + meno);
    return false; // zabráni odoslaniu formulára
  }
</script>

</body>
</html>
